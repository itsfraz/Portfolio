<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mohd Faraj Ansari</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg glass-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-code text-primary"></i> <span class="text-gradient">FARAJ.DEV</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="fas fa-bars" style="color: var(--text-main)"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    <li class="nav-item ml-3">
                        <button class="dark-mode-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
    </header>

    <main style="padding-top: 100px;">
        <section class="container pb-5">
            <div class="section-title-wrapper text-center">
                <h2 class="section-title">Get In Touch</h2>
                <p class="section-subtitle">Let's build something amazing together.</p>
            </div>

            <div class="row align-items-center">
                
                <!-- Social Connect Grid -->
                <div class="col-lg-6 mb-5" data-aos="fade-right">
                    <div class="glass-panel text-center h-100">
                        <h3 class="mb-4">Connect With Me</h3>
                        <div class="social-grid">
                            <a href="https://www.linkedin.com/in/faraj-ansari/" target="_blank" class="social-button">
                                <i class="fab fa-linkedin"></i>
                                <span>LinkedIn</span>
                            </a>
                            <a href="https://github.com/itsfraz" target="_blank" class="social-button">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </a>
                            <a href="https://leetcode.com/" target="_blank" class="social-button">
                                <i class="fas fa-code"></i>
                                <span>LeetCode</span>
                            </a>
                            <a href="mailto:faraj.ansari16@gmail.com" class="social-button">
                                <i class="fas fa-envelope"></i>
                                <span>Email</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-lg-6 mb-5" data-aos="fade-left">
                    <div class="glass-panel">
                        <h3 class="mb-4">Send a Message</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name" class="text-muted">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name" required 
                                       style="background: rgba(255,255,255,0.1); border: 1px solid var(--border-glass); color: var(--text-main);">
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-muted">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required
                                       style="background: rgba(255,255,255,0.1); border: 1px solid var(--border-glass); color: var(--text-main);">
                            </div>
                            <div class="form-group">
                                <label for="message" class="text-muted">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="How can I help you?" required
                                          style="background: rgba(255,255,255,0.1); border: 1px solid var(--border-glass); color: var(--text-main);"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-paper-plane mr-2"></i> Send Message
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="glass-footer">
        <div class="container">
            <p>&copy; 2025 Mohd Faraj Ansari.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="scripts.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
