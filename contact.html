      <nav

        <a class="navbar-brand logo-animate" href="index.html">
          <i class="fas fa-bolt"></i> Portfolio
        </a>
        <button
          class="navbar-toggler"
          type="button"

          data-target="#navbarNav"

            <i class="fas fa-moon"></i>
          </button>

    </header>
    <main class="container mt-5">
      <section class="contact-section animate__animated animate__fadeIn">
        <h2 class="text-center mb-5 animate__animated animate__fadeInDown">
          Get In Touch
        </h2>
        <div class="row justify-content-center">
          <div
            class="col-md-6 mb-4 d-flex align-items-center justify-content-center"
          >
            <div
              class="social-links-container p-4 rounded shadow-lg bg-white animate__animated animate__zoomIn"
              style="min-width: 320px"
            >
              <h3
                class="mb-4 text-center animate__animated animate__fadeInLeft"
              >
                Connect With Me
              </h3>
              <div class="d-flex justify-content-center">
                <div
                  class="social-grid d-flex flex-wrap justify-content-center gap-3"
                >
                  <a
                    href="https://www.linkedin.com/in/faraj-ansari/"
                    target="_blank"
                    class="social-button linkedin animate__animated animate__bounceIn"
                    style="margin: 8px"
                  >
                    <i class="fab fa-linkedin fa-2x"></i>
                    <span class="d-block mt-2">LinkedIn</span>
                  </a>
                  <a
                    href="https://github.com/itsfraz"
                    target="_blank"
                    class="social-button github animate__animated animate__bounceIn"
                    style="margin: 8px"
                  >
                    <i class="fab fa-github fa-2x"></i>
                    <span class="d-block mt-2">GitHub</span>
                  </a>
                  <a
                    href="https://www.hackerrank.com/profile/farajm624"
                    target="_blank"
                    class="social-button hackerrank animate__animated animate__bounceIn"
                    style="margin: 8px"
                  >
                    <i class="fab fa-hackerrank fa-2x"></i>
                    <span class="d-block mt-2">HackerRank</span>
                  </a>
                  <a
                    href="https://leetcode.com/"
                    target="_blank"
                    class="social-button leetcode animate__animated animate__bounceIn"
                    style="margin: 8px"
                  >
                    <i class="fas fa-code fa-2x"></i>
                    <span class="d-block mt-2">LeetCode</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-md-6 mb-4 d-flex align-items-center justify-content-center"
          >
            <div
              class="contact-form-container text-center p-4 rounded shadow-lg bg-white animate__animated animate__fadeInUp"
              style="min-width: 320px"
            >
              <h3 class="mb-4 animate__animated animate__fadeInRight">
                Let's Collaborate
              </h3>
              <p class="mb-4">
                Interested in working together or have a project idea? <br />
                <span class="font-italic text-primary"
                  >Let's build something amazing!</span
                >
              </p>
              <a
                href="mailto:faraj.ansari16@gmail.com"
                class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite"
              >
                <i class="fas fa-envelope mr-2"></i>Email Me
              </a>
            </div>
          </div>
        </div>
      </section>
